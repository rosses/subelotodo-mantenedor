<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/logo.jpeg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <input type="text" formControlName="email" placeholder="Usuario" />
      <input
        type="password"
        formControlName="password"
        placeholder="ContraseÃ±a"
      />
      <br />
      <br />
      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>

    <!-- Remind Passowrd -->
    <div class="alert alert-danger" *ngIf="errorStatus">
      <p>{{ errorMsj }}</p>
    </div>
    <div id="formFooter">
      <a class="underlineHover" href="#">Mantenedor de productos</a>
    </div>
  </div>
</div>
