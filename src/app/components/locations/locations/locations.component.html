<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">REGIÓN</th>
      <th scope="col">AGREGAR COMUNA</th>
      <th scope="col">COMUNAS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of regiones">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>
        <button class="btn btn-success" (click)="openDialogNewCity(item)">
          Agregar comuna
        </button>
      </td>
      <td>
        <a
          class="btn disabled"
          aria-disabled="true"
          role="button"
          data-bs-toggle="button"
          *ngFor="let items of item.cities"
          >{{ items.name }}</a
        >
      </td>
    </tr>
  </tbody>
</table>
